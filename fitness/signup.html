<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">  Sign Up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" id="logName" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" name="password" id="logPassword" placeholder="Password" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" name="e-mail" id="email" placeholder="email address" required>
                    </div>
                    <p>Forgot password - <a href="#">Click Here! </a></p>
                
                   
                </div>
                <div class="btn-field">
                    <a href="store.html">Sign Up </a>
                    <button type="button"  id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>

    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");

        signinBtn.onclick = function(){
            nameField.style.maxHeight="0";
            title.innerHTML="Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");

        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight="60px";
            title.innerHTML="Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");

        }
    </script>
    
</body>
</html>
